{% extends "page.html" %}

{% block subtitle %}Yeni Veri İsteği{% endblock %}

{% block content %}
<div class="dr-new">
    <div class="row">
        <div class="col-md-10">
            <h1 class="page-heading">Yeni Veri İsteği</h1>
            <form method="post" action="">
                {{ h.csrf_input() }}
                <div class="form-group">
                    <label for="title">Başlık</label>
                    <input type="text" id="title" name="title" class="form-control" required maxlength="200">
                </div>
                <div class="form-group">
                    <label for="description">Açıklama</label>
                    <textarea id="description" name="description" class="form-control" rows="8" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Oluştur</button>
                <a href="{{ h.url_for('datarequests.index') }}" class="btn btn-default">Vazgeç</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
